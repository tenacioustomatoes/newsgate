<!doctype html>
<html lang="en" ng-app="newsgate">
  <head>
    <meta charset="utf-8">
    <title>NewsGate</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Adamina" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- <link rel="stylesheet" href="styles/reportcardstyle.css" /> -->
    <script src="https://use.fontawesome.com/0db15deffe.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="node_modules/d3-interpolate-path/build/d3-interpolate-path.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/ngtweet/dist/ngtweet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <base href="/" />
  </head>
  <body twitter-widget-initialize>

    <div id="app" ng-controller="MainController">
      <div id="mainContainer" ng-controller="NavController" ng-class="{'vert-center': !isLoaded, 'vert-center-disabled': isLoaded}">
        <div>
          <div ng-include="'/app/submit/submit.html'"></div>
        </div>
      </div>
      <div ng-view></div>
    </div>

    <script src="app/main/main.js"></script>
    <script src="app/titlebar/titlebar.js"></script>
    <script src="app/nav/nav.js"></script>
    <script src="app/submit/submit.js"></script>
    <script src="app/tweets/tweets.js"></script>
    <script src="app/trends/trends.js"></script>
    <script src="app/bubble/bubble.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/bias/bias.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
