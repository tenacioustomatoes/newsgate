<div id="titlebarContainer" ng-controller="TitlebarController">


  <div class="reportcard">


    <!-- <table class="table table-hover" id="innercard"> -->
  <div id="innercard">
    <div><h1 class="mainheader"><b>ARTICLE REPORT CARD</b></h1></div>
    <div><h3 class="headers title">{{title}}</h3></div>
  </div>
  <div class="divTable" style="width: 75%; border: 1px solid #000;">
  <div class="divTableBody">
  <div class="divTableRow">
    <div class="divTableCell"><b>Metric</b></div>
    <div class="divTableCell"><b>Rating</b></div>
    <div class="divTableCell"><b>Grade</b></div>
  </div>
  <div class="divTableRow" ng-controller="TitlebarController">
    <div class="divTableCell">Blacklist</div>
    <div class="divTableCell" ng-show="{{!fake}}">No</div>
    <div class="divTableCell grade" ng-show="{{!fake}}"><b>A+</b></div>
    <div class="divTableCell" ng-show="fake">Yes</div>
    <div class="divTableCell grade" ng-show="fake"><b>F-</b></div>
  </div>
  <div class="divTableRow"  ng-controller="ReportCardController">
    <div class="divTableCell">Bias</div>
    <div class="divTableCell">{{bias}}</div>

    <div class="divTableCell" ng-show="lean=='left'"><span class="fa fa-star left" aria-hidden="true" ng-cloak></span></div>
    <div class="divTableCell" ng-show="lean=='right'"><span class="fa fa-star right" aria-hidden="true" ng-cloak></span></div>
    <div class="divTableCell" ng-show="lean=='center'"><span class="fa fa-star center" aria-hidden="true" ng-cloak></span></div>
  </div>
  <div class="divTableRow" ng-controller="ReportCardController">
    <div class="divTableCell">Emotions</div>
    <div class="divTableCell"><span ng-repeat="emos in emoBool">{{emos}} &nbsp;</span></div>
    <div class="divTableCell" ng-show="joy"><span class="fa fa-check positive" aria-hidden="true"></span></div>
    <div class="divTableCell" ng-hide="joy"><span class="fa fa-check negative" aria-hidden="true"></span></div>
  </div>
  <div class="divTableRow" ng-controller="ReportCardController">
    <div class="divTableCell">Sentiment</div>
    <div class="divTableCell">{{sentiment}}</div>
    <div class="divTableCell" ng-controller="ReportCardController" ng-show="sentiment=='negative'"><span class="fa fa-frown-o" aria-hidden="true"></span></div>
    <div class="divTableCell" ng-controller="ReportCardController" ng-show="sentiment=='positive'"><span class="fa fa-smile-o happy" aria-hidden="true"></span></div>
  </div>
  </div>



</div>
<div class="topKeywords">
  <center><h3>Top Keywords</h3></center><br>
  <div ng-include="'/app/bubble/bubble.html'"></div>
</div>
<div class="topKeyword">
  <center><h3>Weekly Trend Status of Top Keyword</h3></center><br>
  <center><div ng-include="'/app/trends/trends.html'"></div></center>
</div>
<div class="relatedTweets">
  <center><h3>Top Related Tweets</h3></center>
  <div ng-include="'/app/tweets/tweets.html'"></div>
</div>


</div>
</div>
</div>
